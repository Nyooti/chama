name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'
      - '**/.gitattributes'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          cd client
          npm ci
          
      - name: Build React app
        run: |
          cd client
          npm run build
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/build
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
